spring.application.name=booking_hotel
#  Cấu hình database và tự động tạo database
spring.datasource.url=jdbc:mysql://localhost:3306/Project_Booking?characterEncoding=UTF8&createDatabaseIfNotExist=true
spring.datasource.username=root
