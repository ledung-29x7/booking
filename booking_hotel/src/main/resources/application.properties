spring.application.name=booking_hotel
#  Cấu hình database và tự động tạo database
spring.datasource.url=jdbc:mysql://localhost:3306/Project_Booking1.3?characterEncoding=UTF8&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=example@123!
# cấu hình phiên bản
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
